<!-- ============== Header starts ============== -->
<header>
  <div class="container-fluid">
    <div class="row">

      <!-- ============== Left logo block starts ============== -->
      <div class="col-xs-5 col-sm-6 logo-block">
        <figure><a href="/home"><img class="img-responsive" src="assets/images/logo.png" alt="Logo" /></a></figure>
      </div>
      <!-- ============== Left logo block ends ============== -->

      <div class="col-xs-7 col-sm-6 pull-right text-right right-nav">
        <a (click)="openLogin()" style="color:#4ea950; padding:0 5px; cursor:pointer">SIGN IN </a>
      </div>
      <!-- ============== Main navigation ends ============== -->
    </div>
  </div>
</header>
<!-- ============== Header ends ============== -->

<section class="block select-program-block">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 wow fadeInLeft left-image-block animated" style="visibility: visible; animation-name: fadeInLeft;">
        <h1><span>The fast way to</span> <br>get food to your <br>customers</h1>
      </div>
      <div class="col-xs-12 col-sm-4 wow fadeInRight pull-right right-form-block animated" style="visibility: visible; animation-name: fadeInRight;">
        <h3 class="text-uppercase text-sp text-center">Partner with us</h3>
        <form>
          <input type="text" placeholder="Kitchen Display Name" class="form-control">
          <input type="text" placeholder="Contact Name" class="form-control">
          <input type="text" placeholder="Email" class="form-control">
          <input type="text" placeholder="Phone #" class="form-control">

          <input type="text" placeholder="Captcha" class="form-control">
          <input type="submit" class="btn hvr-wobble-horizontal text-lt text-sp" value="Verify Email">

          <p>After you submit this form, a member of the Feast team will get in touch with you.</p>
        </form>
      </div>
    </div>
  </div>
</section>
